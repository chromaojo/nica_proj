<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Signin Page - NICA</title>

  <link href="./assets/img/put/Logo white.jpg" rel="icon">
  <link href="/assets/img/put/Logo white.jpg" rel="apple-touch-icon">

  <!-- NiCA Core CSS -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">



  <main class="form-signin">
    <form action="/login/account" method="POST">
      <img class="mb-4" src="./assets/img/put/Logo white.jpg" alt="" width="79" height="87">
      <h1 class="h3 mb-3 fw-normal">Please Login</h1>

      <div class="form-floating">
        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div> <br>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" required> I am Registered
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted">&copy; NICA NIGERIA</p>
      <a href="/">Back to Home</a>
    </form>
  </main>



</body>

</html>
