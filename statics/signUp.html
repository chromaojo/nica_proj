<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Registeration Page - NICA</title>

  <link href="assets/img/put/Logo white.jpg" rel="icon">
  <link href="assets/img/put/Logo white.jpg" rel="apple-touch-icon">

  <!-- NiCA Core CSS -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">



  <main class="form-signin">
    <form method="POST" action="/register/new">
      <img class="mb-4" src="./assets/img/put/Logo white.jpg" alt="" width="79" height="87">
      <h1 class="h3 mb-3 fw-normal">Registeration</h1>

      <div class="form-floating">
        <input type="username" name="username" class="form-control" id="floatingInput" required placeholder="use special characters @#$%&">
        <label for="floatingInput">Enter Username </label>
      </div> <br>
      <div class="form-floating">
        <input type="email" name="email" class="form-control" id="floatingInput" required placeholder="name@example.com">
        <label for="floatingInput">Enter Email </label>
      </div> <br>

      <div class="form-floating">
        <input type="password" name="password" required class="form-control" id="floatingPassword" placeholder="Password" minlength="5">
        <label for="floatingPassword">Enter Password</label>
      </div>
      <div class="form-floating">
        <input type="password" name="passwordCofirm" required class="form-control" id="floatingPassword" placeholder="Password" minlength="5">
        <label for="floatingPassword">Re-type Password</label>
      </div> <br>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="signed" required> I Have Read The Terms and Conditions
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Register </button>
      <p class="mt-5 mb-3 text-muted">&copy; NICA NIGERIA  ||
        <a href="/" >Back to Home</a>
      </p>
      
    </form>
  </main>



</body>

</html>
